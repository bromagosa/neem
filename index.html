<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    	<link rel="stylesheet" type="text/css" href="normalize.css">
    	<link rel="stylesheet" type="text/css" href="style.css">
    	<link rel="stylesheet" type="text/css" href="yasp.css">
	</head>
	<body>
		<script type="text/javascript" src="./jquery.js"></script>
		<script type="text/javascript" src="./neem.js"></script>
		<script type="text/javascript" src="./jquery.drag.js"></script>
		<script type="text/javascript" src="./yasp.js"></script>

		<div id="lang"><span class="es clickable orange" onclick="switchLang('es')">ES</span><span class="en clickable" onclick="switchLang('en')">EN</span></div>

		<div id="wrapper">
			<span id="welcome" class="text orange"></span>
			<div id="lateral">

				<div id="logo" onclick="load('portada')" class="clickable"><img src="logo.png"></img></div>
	
				<ul id="menu" class="menu green">
					<li id="portada" class="text menu clickable"></li>
					<li id="quienes" class="text menu clickable"></li>
					<li id="galeria" class="text menu clickable"></li>
					<li id="colabora" class="text menu clickable"></li>
					<li id="objetivos" class="text menu clickable"></li>
					<li id="visitanos" class="text menu clickable"></li>
					<li id="noticias" class="text menu clickable"></li>
				</ul>

				<div id="info">
					<a class="orange" href="mailto:info@neembangalore.org">info@neembangalore.org</a>
					<a class="social-button" target="_blank" id="fb" href="http://www.facebook.com/#!/neembangalore"></a>
					<a class="social-button" target="_blank" id="yt" href="http://www.youtube.com/user/neembangalore"></a>
				</div>
			</div>
			<div id="contents"></div>
			<script>$(document).ready(function(){ startUp() })</script>
		</div>

	</body>
</html>
